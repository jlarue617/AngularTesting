<h1>{{customer.name}}</h1>
<p><i>{{customer.name}} is at {{customer.address.street}} in {{customer.address.city}}, {{customer.address.state}}
    in
    the {{customer.address.region}} region.</i></p>
<br />
<fieldset>
  <label>Name: </label><br />
  <input [(ngModel)]="customer.name"><br />
</fieldset>
<label><input type="checkbox" [(ngModel)]="showAddress" /> Hide Address </label>
<div *ngIf="showAddress">
  <fieldset>
    <label>Street:
      <input [(ngModel)]="customer.address.street">
    </label>
  </fieldset>
  <fieldset>
    <label>City:
      <input [(ngModel)]="customer.address.city">
    </label>
  </fieldset>
  <fieldset>
    <label>State: </label>
    <select [(ngModel)]="customer.address.state">
      <option *ngFor="let state of states">{{state}}</option>
    </select>
  </fieldset>
  <fieldset>
    <label>Region: </label>
    <select [(ngModel)]="customer.address.region">
      <option *ngFor="let region of regions">{{region}}</option>
    </select>
  </fieldset>
