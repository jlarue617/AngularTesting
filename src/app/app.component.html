<h1>Customers</h1>
<div>
  <p><i>Select a customer</i></p>
  <ul>
    <li *ngFor="let cust of customers" [ngClass]="{selected: customer===cust}" (click)="customer = cust">{{cust.name}}</li>
  </ul>
  <div *ngIf="customer">
    <h1>{{customer.name}}</h1>
    <p><i>{{customer.name}} is at {{customer.address.street}} in {{customer.address.city}}, {{customer.address.state}}
        in
        the {{customer.address.region}} region.</i></p>
    <br />
    <fieldset>
      <label>Name: </label><br />
      <input [(ngModel)]="customer.name"><br />
    </fieldset>

    <label><input type="checkbox" [(ngModel)]="hideAddress" /> Hide Address </label>
    <div [hidden]="hideAddress">
      <fieldset>
        <label>Street:
          <input [(ngModel)]="customer.address.street">
        </label>
      </fieldset>
      <fieldset>
        <label>City:
          <input [(ngModel)]="customer.address.city">
        </label>
      </fieldset>
      <fieldset>
        <label>State: </label>
        <select [(ngModel)]="customer.address.state">
          <option *ngFor="let state of states">{{state}}</option>
        </select>
      </fieldset>
      <fieldset>
        <label>Region: </label>
        <select [(ngModel)]="customer.address.region">
          <option *ngFor="let region of regions">{{region}}</option>
        </select>
      </fieldset>
    </div>
  </div>
</div>
