<h1>{{customer.name}}</h1>
<p><i>{{customer.name}} is at {{customer.address.street}} in {{customer.address.city}}, {{customer.address.state}} in
    the {{customer.address.region}} region.</i></p>
<br />
<fieldset>
  <label>Name: </label><br />
  <input [(ngModel)]="customer.name"><br />
</fieldset>

<label><input type="checkbox" [(ngModel)]="hideAddress" /> Hide Address </label>
<div [hidden]="hideAddress">
  <fieldset>
    <label>Street:
      <input [(ngModel)]="customer.address.street">
    </label>
  </fieldset>
  <fieldset>
    <label>City:
      <input [(ngModel)]="customer.address.city">
    </label>
  </fieldset>
  <fieldset>
    <label>State: </label>
    <select [(ngModel)]="customer.address.state">
      <option>California</option>
      <option>Jalisco</option>
      <option>Quebec</option>
    </select>
  </fieldset>
  <fieldset>
    <label>Region: </label>
    <select [(ngModel)]="customer.address.region">
      <option>north</option>
      <option>south</option>
      <option>east</option>
      <option>west</option>
    </select>
  </fieldset>
</div>
